<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ppy.css">
    </head>
    <body>
        <div class="form-overlay"></div>
        <main>
            <div class="form-container">
            <h1>Happiness</h1>
            <p>What Brings You Happiness?</p>
            <form>
                <fieldset>
                    <label for="name">Name
                        <input id="name" type="text" placeholder="Enter Your Name" name="name-label" required>
                    </label>
                    <label for="email">Email
                        <input id="email" type="email" placeholder="Enter Your Email" name="email-label" required>
                    </label>
                    <label for="age"> Age
                        <input id="age" type="number" placeholder="Age" name="age-label" min="13" max="120" required>
                    </label>
                    <label for="password">password
                        <input id="password" type="password" placeholder="password" name="password-label" pattern="[A-Za-z0-9{8-12}]" required>
                    </label>
                    <p>What Brings You Happiness?</p>
                    <select name="Happiness">
                        <option value="Family">Family</option>
                        <option value="Wealth">Wealth</option>
                        <option value="Health">Health</option>
                    </select>
                    <p>Gender:</p>
                    <label for="male"><input class="inline" id="male" type="radio" name="Gender" required checked value="1"> Male</label>
                    <label for="female"><input class="inline" id="female" type="radio" name="Gender" required value="2"> Female</label>
                    <p>What Are Your Hobbies?</p>
                    <label for="Sports"><input class="inline" type="checkbox" value="1" id="Sports"> Sports</label>
                    <label for="Movies"><input class="inline" type="checkbox" value="2" id="Movies"> Movies</label>
                    <label for="Park"><input class="inline" type="checkbox" value="3" id="Park"> Go To The Park</label> 
                    <textarea name="comments" placeholder="Write Your Comments Here..."></textarea>
                    <input type="submit" name="Submit"> 
                </fieldset>
            </form>
            </div>
        </main>
    </body>
</html>
